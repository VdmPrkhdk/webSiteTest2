<!DOCTYPE html>

<head>

  rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" />
<link rel="stylesheet" href="./css/styles.css" />
<title>WebStudio</title>
</head>
<body>
  <header>
    <div class="header-container">
      <a class="logo" href="./index.html">
        <span class="logo-color">Web</span>Studio</a>
      <nav class="nav">
        <ul class="main-nav">
          <li>
            <a href="/index.html" target="_self">Studio</a>
          </li>
          <li>
            <a href="./portfolio.html" target="_self">Portfolio</a>
          </li>
          <li>
            <a href="" target="_self">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="adress-nav">
      <address class="contact-nav">
        <ul>
          <li>
            <a class="container-contact" href="mailto:info@divstudio.com" target="_blank"><span
                class="icon mail-icon"></span>
              <span class="text-contact">info@divstudio.com</span>
            </a>
          </li>
          <li>
            <a class="container-contact" href="tel:+380961111111"><span class="icon phone-icon"></span>
              <span class="text-contact">+38 096 111 11 11</span></a>
          </li>
        </ul>
      </address>
    </div>
    </div>
  </header>
  <section class="boxContact">
    <form class="form-contact">
      <label>
        First Name*
        <input type="text" name="firstName" autofocus placeholder="Vasil"/>
      </label>
      <label>
        Last Name*
        <input type="text" name="lastName" placeholder="Pupkin"/>
      </label>
      <label>
        E-MAIL*
        <input type="text" name="mailForm" placeholder="exempel@mail.com" />
      </label>
      <label>
        Phone Number*
        <input type="text" name="phoneNumber" placeholder="+380123456789" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>
  <footer>
    <div class="footer-container">
      <div class="adressFoot">
        <span class="logo-foot">
          <a class="foot-bg-logo" href="/index.html">
            <span class="logo-color">Web</span>Studio</a>
        </span>
        <address class="foot-adress">
          <p>cite Kyiv, pr-t Lesi Ukrainki ,26</p>
          <a href="mailto:info@divstudio.com" target="_blank">info@divstudio.com</a><br />
          <a href="tel:+380961111111">+38 096 111 11 11</a>
        </address>
      </div>
  
      <div class="icon-footer">
        <h3>Click & get</h3>
        <a class="social-icon-footer" href="https://www.instagram.com/" target="_blank"><img
            src="./images/icons/instagram 2.svg" alt="insta" /></a>
        <a class="social-icon-footer" href="https://x.com/" target="_blank"><img src="./images/icons/twitter 1.svg"
            alt="x" /></a>
        <a class="social-icon-footer" href="https://www.facebook.com/" target="_blank"><img
            src="./images/icons/facebook 1.svg" alt="fb" /></a>
        <a class="social-icon-footer" href="https://www.linkedin.com/" target="_blank"><img
            src="./images/icons/linkedin 1.svg" alt="ld" /></a>
      </div>
    </div>
  </footer>

</html>
